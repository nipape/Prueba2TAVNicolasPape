<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Fotografia" src="{{image}}" />
    <ion-card-header>
      <ion-label>{{gender}}</ion-label>
      <ion-card-title>{{firstName}} {{lastName}}</ion-card-title>
      <ion-card-subtitle>{{userName}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label>Contacto:</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>{{email}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-button expand="block" fill="outline" routerLink="['/catalogo']"> Ir a catalogo</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
